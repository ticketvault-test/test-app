<ion-header>
    <div class="_d-f _f-align-center _justify-between _w-100 _p-14">
        <p class="_fs-18 _fw-600">Select Categories</p>
    </div>
</ion-header>
<ion-content>
    <div class="_p-14">
        @if (categories() && categories().length) {
            <div class="_w-100 _border-btm-solid-secondary _mb-22 _pb-6">
                <ion-checkbox class="custom-checkbox _size-default"
                              labelPlacement="end"
                              name="select-all"
                              [checked]="allSelected()"
                              (ionChange)="toggleSelectAll()">
                    <span class="_fs-18 _text-capitalize _ml-8">Select All</span>
                </ion-checkbox>
            </div>
            <ul class="_d-f _f-dir-col _gap-10 _mb-18">
                @for (category of categories(); track category.id) {
                    <li>
                        <ion-checkbox class="custom-checkbox _size-default"
                                      labelPlacement="end"
                                      [name]="category.name"
                                      [checked]="category.isChecked"
                                      (ionChange)="toggleCategory(category.id, $event.detail.checked)">
                            <span class="_fs-18 _text-capitalize _ml-8">{{ category.name }}</span>
                        </ion-checkbox>
                    </li>
                }
            </ul>
        }
    </div>
</ion-content>
<div class="_p-14">
    <ion-button expand="block"
                size="default"
                color="primary"
                type="submit"
                (click)="save()">Save
    </ion-button>
</div>
