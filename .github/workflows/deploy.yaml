name: Deploy mobile-test-app to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NX_APP: mobile-test-app
      BASE_HREF: /test-app/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Nx project
        run: npx nx show projects | grep "$NX_APP"

      - name: Build (production)
        run: npx nx build $NX_APP --configuration=production --base-href $BASE_HREF

      - name: List build output
        run: |
          echo "Contents of dist/apps/$NX_APP:"
          ls -R dist/apps/$NX_APP | head -n 50

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/apps/${{ env.NX_APP }}/browser

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
